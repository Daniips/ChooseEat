services:
  redis:
    image: redis:7-alpine
    command: >
      redis-server
      --appendonly yes
      --save "900 1 300 10 60 10000"
      --requirepass ${REDIS_PASSWORD:-devpass}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-devpass}", "PING"]
      interval: 5s
      timeout: 2s
      retries: 20
    restart: unless-stopped

volumes:
  redis-data: